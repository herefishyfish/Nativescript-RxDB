<ActionBar title="RxDB Test"> </ActionBar>

<StackLayout>
  <Button text="add hero" backgroundColor="#FC22EE" (tap)="addHero()"></Button>

  <ng-container
    *ngFor="let item of databaseService.db?.collections?.hero?.find().$ | async;
    let idx = index"
  >
    <Label text="[{{idx+1}}] {{ item.name }} {{ item.id }}"></Label>
  </ng-container>

</StackLayout>
